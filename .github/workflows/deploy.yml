name: Deploy to DO

on:
  push:
    branches: ['main']

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install & Build on CI
        run: |
          npm ci --no-audit --no-fund
          npx prisma generate --schema prisma/schema.prisma
          npm run build
          tar -czf artifact.tar.gz \
            dist \
            package.json \
            package-lock.json \
            ecosystem.config.js \
            prisma/schema.prisma \
            prisma/migrations

      - name: Upload artifact to droplet
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          port: ${{ secrets.DO_SSH_PORT || 22 }}
          source: artifact.tar.gz
          target: /var/www/otsem-api
          overwrite: true

      - name: Remote deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          port: ${{ secrets.DO_SSH_PORT || 22 }}
          script: |
            set -e
            cd /var/www/otsem-api

            tar -xzf artifact.tar.gz
            rm -f artifact.tar.gz

            # instala somente deps de runtime
            npm_config_jobs=2 npm ci --omit=dev --no-audit --no-fund

            # resolve migrações que falharam anteriormente no banco
            npx --yes prisma migrate resolve --applied 20260131000000_schema_improvements --schema prisma/schema.prisma || true
            npx --yes prisma migrate resolve --rolled-back 20260201020000_add_bank_provider_and_system_settings --schema prisma/schema.prisma || true

            # aplica migrações (usa prisma/.env do servidor)
            npx --yes prisma migrate deploy --schema prisma/schema.prisma

            # PM2
            ENTRY="dist/main.js"
            [ -f dist/src/main.js ] && ENTRY="dist/src/main.js"
            pm2 reload otsem-api --update-env --cwd /var/www/otsem-api --time || \
            pm2 start "$ENTRY" --name otsem-api --cwd /var/www/otsem-api
            pm2 save
